<html>
    <head><title>Javascript Function</title></head>
    <body>
        <h1>
            Open Console Screen
        </h1>
        <script>
            console.log("Hi I'm Console Screen");
            var first_name = "Avaneesh";
            console.log(first_name);
            var last_name = "Tallam";
            console.log(last_name);
            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length_name = full_name.length;
            console.log(length_name);

            var name_1 = "I am Melon Musk";
            console.log(name_1);
            var replace_name = name_1.replace("Melon","Potato");
            console.log(replace_name);

            var Capital_name = "BEFF JEZOS";
            var Make_lower =  Capital_name.toLowerCase();
            console.log(Make_lower);

            var lower_name = "bob";
            var make_bigger = lower_name.toUpperCase();
            console.log(make_bigger);

            var square_root = Math.sqrt(25);
            console.log(square_root);
            
            var max_num = Math.max(342,324);
            console.log(max_num);

            var min_num = Math.min(110,111);
            console.log(min_num);

            var power_1 = Math.pow(6,3);
            console.log(power_1);

        </script>
    </body>
</html>
